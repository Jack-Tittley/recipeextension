<!DOCTYPE html>
<html>
    
<head>
   <title>My Bookmark Extension</title>
   <style>
       body {
           width: 100%; /* Changed from fixed 200px to scale with screen */
           min-width: 200px; /* Minimum width for very small screens */
           height: auto; /* Changed from fixed 100px to grow with content */
           padding: 10px; /* Add padding for better spacing */
           box-sizing: border-box; /* Ensure padding doesnâ€™t overflow */
       }
       #bookmarkBtn, #viewBtn, #settingsBtn {
           width: 100%;
           height: 50px; /* Increased from 40px for better touch targets */
           margin-top: 15px; /* Increased from 10px for spacing */
           font-size: 16px; /* Larger font for readability */
       }
       @media (max-width: 480px) {
           #bookmarkBtn, #viewBtn, #settingsBtn {
               font-size: 14px; /* Slightly smaller but still readable on tiny screens */
           }
       }
   </style>
   <script src="popup.js"></script>
</head>
<body>
   <button id="bookmarkBtn">Bookmark Current Page</button>
   <button id="viewBtn">View Bookmarks</button>
   
</body>
</html>
